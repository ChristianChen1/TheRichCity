<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录</title>
</head>
<body>
	<form id="userForm">
		<h1>请登录</h1>
		<div>
			<div>
				<span>用戶名</span> <span><input type="text" id="email"
					binding="${userForm.email}" /></span> <span>（請用邮箱登录）</span>
			</div>
			<div>
				<span>密码</span> <span><input type="password" id="password"
					binding="${userForm.password}" /></span>
			</div>
		</div>
		<div>
			<input type="submit" action="login" name="登录">
		</div>
	</form>
</body>
</html>
